app = "staypay-backend-sample"
primary_region = "iad"

# This tells Fly.io to use the Dockerfile in the project root
[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

[deploy]
  release_command = "npm run migrate"
