app = "staypay-backend-app"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

# This service connects to the public internet
[[services]]
  internal_port = 3000
  protocol = "tcp"

  # ** THE FIX IS HERE **
  # This section handles unencrypted HTTP traffic on port 80
  # Fly.io will automatically upgrade these connections to HTTPS
  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  # This section handles encrypted HTTPS/TLS traffic on port 443
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[deploy]
  release_command = "npm run migrate"
